<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moja Power BI stránka</title>
  <style>
    /* Celkové štýly pre stránku */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #4caf50, #8bc34a);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    /* Kontejnér pre obsah */
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8); /* Priesvitný biely pozadie */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }

    h1 {
      color: #333;
      font-size: 2.8rem;
      margin-bottom: 30px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #333;
    }

    /* Tlačidlá */
    .button {
      padding: 15px 25px;
      font-size: 1.2rem;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    /* Animácia pre tlačidlá */
    .button:active {
      transform: scale(0.95);
    }

    /* Footer */
    footer {
      margin-top: 30px;
      font-size: 1rem;
      color: #333;
    }

    footer a {
      color: #4CAF50;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Moja stránka s Power BI</h1>
    <p>Tu je moja aplikácia, ktorá otvorí Power BI a ďalšie interaktívne funkcie.</p>
    
    <!-- Tlačidlá -->
    <button class="button" onclick="window.open('https://shiny-train-jj99w5g59p7ghjq9p-5000.app.github.dev/', '_blank')">
      Otvoriť Flask aplikáciu
    </button>
    <button class="button" onclick="window.open('https://app.powerbi.com/view?r=eyJrIjoiZGQzZTc5NDYtY2E5Zi00NDhlLWI3MTgtYWYzOWQwMmMxYmM4IiwidCI6ImM2M2NlNzI5LWNhMTctNGU1Mi1hYTJkLTk2Yjc5NDg5YTU0MiIsImMiOjh9', '_blank')">
      Otvoriť Power BI Dashboard
    </button>

    <!-- Ďalšie informácie -->
    <footer>
      <p>Vytvorené s ❤️ pre Power BI. <br> Pre viac informácií navštívte <a href="https://www.powerbi.com" target="_blank">Power BI</a>.</p>
    </footer>
  </div>

</body>
</html>
